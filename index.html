                        <h1>Unabhängigkeitsrechner</h1>
                        <div class="pb-2">
                            <div class="row">
                                <div class="col-12">
                                    <h2>Jahresstromverbrauch
                                        <a href="index.html#" title="Geben Sie hier Ihren j&auml;hrlichen Stromverbrauch ein. Der durchschnittliche Stromverbrauch von Einfamilienhaushalten liegt bei rund 4000 kWh pro Jahr. Je geringer der Stromverbrauch ist, desto h&ouml;her ist der erreichbare Autarkiegrad."
                                            id="linkJahresstromverbrauch"><img src="images/infoicon.svg" class="infoicon" alt="i"></img>
                                        </a>
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8 col-md-7 col-lg-8">
                                    <div class="slider" id="slider-range-last"></div>
                                </div>
                                <div class="col-4 col-md-5 col-lg-4">
                                    <input type="text" id="amount-last"><span>kWh</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h2>Photovoltaikleistung
                                        <a href="index.html#" title="Hier ist die Gr&ouml;&szlig;e des Photovoltaiksystems (Nennleistung der Photovoltaikmodule) einzutragen. Pro 1 kW Photovoltaikleistung wird eine Dachfl&auml;che von etwa 5 bis 10 m&sup2; ben&ouml;tigt." id="linkPhotovoltaikleistung"><img src="images/infoicon.svg" class="infoicon" alt="i"></img>
                                        </a>
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8 col-md-7 col-lg-8">
                                    <div class="slider" id="slider-range-pv"></div>
                                </div>
                                <div class="col-4 col-md-5 col-lg-4">
                                    <input type="text" id="amount-pv"><span>kW</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h2>Nutzbare Speicherkapazität
                                        <a href="index.html#" title="Die Gr&ouml;&szlig;e des Batteriespeichers kann durch die nutzbare Speicherkapazit&auml;t angegeben werden. Die nutzbare Kapazit&auml;t eines Batteriespeichers kann geringer als dessen Nennkapazit&auml;t sein und sollte aus den Datenblattangaben
                                        der Hersteller hervorgehen." id="linkSpeicher"><img src="images/infoicon.svg" class="infoicon" alt="i"></img>
                                        </a>
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8 col-md-7 col-lg-8">
                                    <div class="slider" id="slider-range-bat"></div>
                                </div>
                                <div class="col-4 col-md-5 col-lg-4">
                                    <input type="text" id="amount-bat"><span>kWh</span>
                                </div>

                        </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="diagramme">
                            <div class="chartInfo" id="ciAutark">
                                <a href="index.html#" title="Der Autarkiegrad gibt den Anteil des Stromverbrauchs an, der durch das Photovoltaik-Speichersystem versorgt wird. Hierzu tr&auml;gt entweder der zeitgleiche Direktverbrauch des erzeugten Solarstroms oder die Entladung des Batteriespeichers bei.
                                Je h&ouml;her der Autarkiegrad ist, desto weniger Energie wird aus dem Stromnetz bezogen." id="linkAutarkiegrad"><img src="images/infoicon.svg" class="infoicon" id="info-autark" alt="i"></img>
                                </a>
                            </div>
                            <h2 class="text-center">Autarkiegrad</h2>
                            <div class="centervalue" id="cvautark"></div>
                            <div class="kuchen d-flex justify-content-center mt-2">
                                <canvas id="chart-autark"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="diagramme">
                            <div class="chartInfo" id="ciEigen">
                                <a href="index.html#" title="Der Eigenverbrauchsanteil beschreibt den Anteil des erzeugten Solarstroms, der entweder zeitgleich durch die Stromverbraucher oder zur Ladung des Batteriespeichers genutzt wird. Je h&ouml;her der Eigenverbrauchsanteil ist, desto weniger Solarstrom
                                wird in das Netz eingespeist." id="linkEigenverbrauchsanteil"><img src="images/infoicon.svg" class="infoicon" id="info-eigen" alt="i"></img>
                                </a>
                            </div>
                            <h2 class="text-center">Eigenverbrauchsanteil</h2>

                        </div>
